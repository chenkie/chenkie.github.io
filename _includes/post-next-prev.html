{% if page.previous.url or page.next.url %}
<section class="post-prev-next">

    <div class="row">
        <div class="col-xs-12 col-sm-5 col-sm-offset-1">

            {% if page.previous.url %}
            <a class="read-more read-more--prev" href="{{page.previous.url | prepend: site.baseurl }}">
                <section class="post">
                    <h3 class="read-more__subtitle"><i class="fa fa-chevron-left"></i>Previous article</h3>
                    <h2 class="read-more__title">{{page.previous.title}}</h2>
                </section>
            </a>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm-5 ">
            {% if page.next.url %}
            <a class="read-more read-more--next " href="{{page.next.url | prepend: site.baseurl }}">
                <section class="post">
                    <h3 class="read-more__subtitle">Next article<i class="fa fa-chevron-right"></i></h3>

                    <h2 class="read-more__title">{{page.next.title}} </h2>
                </section>
            </a>
            {% endif %}
        </div>
    <div>
</section>
{% endif %}
